backend:
  name: git-gateway
  repo: yosyos36/yoshiki-web
  branch: main

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog/contents
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - {
          name: tamplate,
          label: Template,
          widget: "select",
          options: ["blog", "note", "app"],
          default: "blog",
        }
      - { name: "image", label: "Image", widget: image }
      - {
          name: "tags",
          label: "Tags",
          widget: "select",
          multiple: true,
          options: ["React", "Gatsby", "Windows"],
        }
      - { name: body, label: Body, widget: markdown }
  - name: note
    label: Note
    folder: src/pages/note/contents
    fields:
      - { name: title, label: Title }
      - { name: update_date, label: UpdateDate, widget: datetime }
      - {
          name: tamplate,
          label: Template,
          widget: "select",
          options: ["blog", "note", "app"],
          default: "blog",
        }
      - { name: "image", label: "image", widget: image }
      - { name: body, label: Body, widget: markdown }

  - name: app
    label: App
    folder: src/pages/app/contents
    fields:
      - { name: update_date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - { name: "image", label: "image", widget: image }
